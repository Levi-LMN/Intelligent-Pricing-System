<!-- templates/edit_ingredient.html -->
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Edit Ingredient</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ ingredient.name }}" required>
            </div>
            <div class="mb-3">
                <label for="cost_per_unit" class="form-label">Cost per Unit</label>
                <input type="number" step="0.01" class="form-control" id="cost_per_unit" name="cost_per_unit"
                       value="{{ ingredient.cost_per_unit }}" required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Unit</label>
                <input type="text" class="form-control" id="unit" name="unit" value="{{ ingredient.unit }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Ingredient</button>
            <a href="{{ url_for('ingredients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
