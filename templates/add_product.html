<!-- templates/add_product.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Add New Product</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="e.g., Liquid Detergent">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="batch_size" class="form-label">Standard Batch Size</label>
                                <input type="number" step="0.01" class="form-control" id="batch_size" name="batch_size" required>
                                <small class="form-text text-muted">e.g., 100 (liters or units)</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="labor_cost_per_batch" class="form-label">Labor Cost per Batch (KSh)</label>
                                <input type="number" step="0.01" class="form-control" id="labor_cost_per_batch" name="labor_cost_per_batch" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="overhead_percentage" class="form-label">Overhead Percentage (%)</label>
                                <input type="number" step="0.1" class="form-control" id="overhead_percentage" name="overhead_percentage" value="15">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="packaging_cost" class="form-label">Packaging Cost per Batch (KSh)</label>
                                <input type="number" step="0.01" class="form-control" id="packaging_cost" name="packaging_cost" value="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="profit_margin_percentage" class="form-label">Profit Margin (%)</label>
                                <input type="number" step="0.1" class="form-control" id="profit_margin_percentage" name="profit_margin_percentage" value="25">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
