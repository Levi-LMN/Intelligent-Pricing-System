<!-- templates/ingredients.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Ingredients</h1>
    <a href="{{ url_for('add_ingredient') }}" class="btn btn-primary">Add New Ingredient</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Cost per Unit</th>
            <th>Unit</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.name }}</td>
            <td>${{ "%.2f"|format(ingredient.cost_per_unit) }}</td>
            <td>{{ ingredient.unit }}</td>
            <td>
                <a href="{{ url_for('edit_ingredient', id=ingredient.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_ingredient', id=ingredient.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
